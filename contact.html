<!-- contact Details-->
<section class="py-5 px-4">
    <div class="container bg-warning rounded-4 ">
        <div class=" row   py-2 px-0 ">
            <div class="text-center mb-3">
                <h1 class="fw-bolder">Please Fill Those Information</h1>
            </div>
            <div class="row  justify-content-center">
                <div class="col-lg-8 col-md-4">

                    <form id="contactForm">
                        <div class="form-floating mb-2">
                            <input class="form-control" id="name" type="text" placeholder="Enter your name"/>
                            <label for="name">Full name</label>
                        </div>
                        <div class="form-floating mb-2">
                            <input class="form-control" id="email" type="email" placeholder="name@example.com" />
                            <label for="email">Email address</label>
                        </div>
                        <div class="form-floating mb-2">
                            <input class="form-control" id="phone" type="tel" placeholder="+8801.."/>
                            <label for="phone">Phone number</label>
                        </div>
                        <div class="form-floating mb-3">
                            <textarea class="form-control" id="message" type="text" placeholder="Enter your message here..." style="height: 10rem"></textarea>
                            <label for="message">Message</label>
                        </div>

                        <div class="d-grid"><button class="btn btn-primary btn-lg" type="submit">Submit</button></div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
